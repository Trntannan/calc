<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>calculator</title>
  </head>
  <body class="dark-mode">    
    <div class="calculator">
      <form>
        <div id="display">
          <div id="calc-result"></div>
          <div id="calc-typed"></div>
        </div>
        <div>
          <input type="button" value="AC" id="clear" class="orange">
          <input type="button" value="DE" id="backspace" class="orange">
          <input type="button" value="%"  class="operator orange">          
          <input type="button" value="/"  class="operator orange">
        </div>
        <div>
          <input type="button" value="7" class="numb">
          <input type="button" value="8" class="numb">
          <input type="button" value="9" class="numb">
          <input type="button" value="*" class="operator orange">
        </div>
        <div>
          <input type="button" value="4" class="numb">
          <input type="button" value="5" class="numb">
          <input type="button" value="6" class="numb">
          <input type="button" value="-" class="operator orange">
        </div>
        <div>
          <input type="button" value="1" class="numb">
          <input type="button" value="2" class="numb">
          <input type="button" value="3" class="numb">
          <input type="button" value="+" class="operator orange">
        </div>
        <div>
          <input type="button" value="0" class="numb">
          <input type="button" value="." class="numb">
          <input type="button" value="=" id="equals">
        </div>            
      </form>       
    </div>                                  
    <script src="./script.js" async defer></script>
  </body>
</html>
